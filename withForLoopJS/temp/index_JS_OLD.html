<!doctype html>
<html lang="it">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" 	content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" 	href="main.css" />
	<title>Welsen 2-min Questionario
	</title>
</head>

<body>

	<header>

		<h1>Welsen 2-min Questionario<br />
		<span>(qualit√† dei autisti e Welsen 2019-2020)</span>
		</h1>

	</header>


	<form action="" autocomplete="on">

		<section class="intro">

			<h2>
			Per favore aiutate il nostro lavoro valutando il lavoro dei nostri colleghi (solo due minuti)
			</h2>

			<p>(se si desidera inviare i dati in modo anonimo: non inserire il proprio indirizzo e-mail o numero di telefono)
			</p>

		</section>

		<div id="noanonim">
			<label for="email">tuo email indirizzo:
			</label>
			<input id="email" type="email" />
			<label for="tel">tuo numero di telefono:
			</label>
			<input id="tel" type="tel"/>
			
			
		</div>

		<div id="autistaBox"></div>


		<div id="note">

			<label for="altriCommenti">altri commenti:</label><br />
			<textarea id="altriCommenti" name="altriCommenti" value="" rows="5" cols="20" placeholder="altri tuoi commenti sul nostro servizio? o tu hai qualche altre idea?"></textarea>

		</div>

		<hr>	

		<input id="submit" type="submit" value="invia">

	</form>

	<script src="main.js"></script>

</body>
</html>
